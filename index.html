<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng. Mohamed Ezzat - Contact Card</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- SEO -->
    <meta name="description"
        content="Connect with Eng. Mohamed Ezzat - Software Development Consultant, Full Stack Developer, and Digital Skills Unit Head.">

    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body & Background */
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2%;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a, #1e40af, #0e7490, #0891b2, #155e75);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
        }

        /* Animations */
        @keyframes gradientMove {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes floatUp {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* Floating Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: floatUp 20s infinite;
        }

        /* Card Container */
        .card {
            width: 420px;
            max-width: 95vw;
            padding: 40px 35px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.8s ease;
            position: relative;
            z-index: 1;
        }

        /* Profile Section */
        .profile-photo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
            border: 5px solid rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s ease;
        }

        .profile-photo:hover {
            transform: scale(1.1);
        }

        h2 {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }

        .title,
        .company {
            text-align: center;
            color: rgba(255, 255, 255, 0.95);
        }

        .title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .company {
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Divider */
        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 25px 0;
        }

        /* Contact Items */
        .contact-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .contact-item i {
            color: #fff;
            min-width: 28px;
            font-size: 16px;
            margin-right: 12px;
        }

        .contact-item a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: #fff;
        }

        /* Social Links */
        .social-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            justify-items: center;
            margin-top: 25px;
        }

        .social-links a {
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.15);
        }

        .social-links a i {
            font-size: 20px;
        }

        /* Download Button */
        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, #1e40af, #0891b2);
            border: none;
            border-radius: 15px;
            color: #fff;
            font-weight: 600;
            font-size: 15px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.4);
            transition: all 0.4s ease;
        }

        .download-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(30, 64, 175, 0.6);
        }

        /* Responsive - Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                padding-top: 10px;
                overflow-y: auto;
            }

            .card {
                width: 100%;
                padding: 30px 20px;
                margin-top: 0;
            }

            h2 {
                font-size: 28px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px 15px;
                padding-top: 10px;
            }

            .card {
                padding: 25px 18px;
                margin: 0 auto;
                margin-top: 0;
            }

            h2 {
                font-size: 24px;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
            }

            .social-links a {
                width: 46px;
                height: 46px;
            }
        }
    </style>
</head>

<body>
    <!-- Generate Floating Particles -->
    <script>
        const particleCount = window.innerWidth <= 768 ? 20 : 50;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            document.body.appendChild(particle);
        }
    </script>

    <!-- Contact Card -->
    <div class="card">
        <!-- Profile -->
        <div class="profile-photo" style="background-image: url('Ezzat.jpg');"></div>
        <h2>Mohamed Ezzat</h2>
        <p class="title">Software Development Consultant</p>
        <p class="company">Full Stack Developer | Digital Skills Unit Head</p>

        <div class="divider"></div>

        <!-- Contact Info -->
        <div class="contact-item">
            <i class="fas fa-mobile-alt"></i>
            <a href="tel:+201062048212">+20 106 204 8212</a>
        </div>

        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:mohamed.ezzat@mail.com">Mohamed.Ezzat@Mail.com</a>
        </div>

        <div class="contact-item">
            <i class="fa-brands fa-github"></i>
            <a href="https://github.com/Eng-Mohamed-Ezzat" target="_blank">Eng-Mohamed-Ezzat</a>
        </div>

        <div class="contact-item">
            <i class="fas fa-globe"></i>
            <a href="https://eng-mohamed-ezzat.github.io/" target="_blank">eng-mohamed-ezzat.github.io</a>
        </div>

        <div class="divider"></div>

        <!-- Social Media -->
        <div class="social-links">
            <a href="https://www.linkedin.com/in/eng-mohamed-ezzat" target="_blank" title="LinkedIn">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.facebook.com/M.Ezzat.Official" target="_blank" title="Facebook">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://x.com/engmoezzat" target="_blank" title="X (Twitter)">
                <i class="fab fa-x-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/eng-mohamed-ezzat/recent-activity/articles/" target="_blank"
                title="Articles">
                <i class="fas fa-newspaper"></i>
            </a>
        </div>

        <!-- Download vCard -->
        <a href="ezzat.vcf" download="ezzat.vcf" class="download-button">
            <i class="fas fa-address-card"></i>
            <span>Add to Contacts</span>
        </a>
    </div>
</body>

</html>
