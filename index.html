<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eng. Mohamed Ezzat - Contact Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 2%;
            min-height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #1e3a8a, #1e40af, #0e7490, #0891b2, #155e75);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10%,
            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        @keyframes shimmer {
            from {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            to {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }

        @keyframes profilePulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.03);
            }
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .card {
            width: 420px;
            max-width: 95vw;
            padding: 40px 35px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), 0 0 0 1px rgba(255, 255, 255, 0.1) inset;
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        .card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .profile-section {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .profile-photo {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 5px solid rgba(255, 255, 255, 0.8);
            background-size: cover;
            background-position: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: profilePulse 3s ease-in-out infinite;
        }

        .profile-photo:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4), 0 0 0 10px rgba(255, 255, 255, 0.2);
        }

        .card h2 {
            font-size: 32px;
            font-weight: 700;
            margin: 0 0 10px;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            letter-spacing: -0.5px;
        }

        .card .title,
        .card .company {
            color: rgba(255, 255, 255, 0.95);
        }

        .card .title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .card .company {
            font-size: 15px;
            font-weight: 400;
            margin-bottom: 25px;
        }

        .divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 25px 0;
        }

        .contact-section,
        .social-section {
            position: relative;
            z-index: 1;
        }

        .social-section {
            margin-top: 25px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin: 12px 0;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .contact-item i {
            color: #fff;
            min-width: 28px;
            font-size: 16px;
            margin-right: 12px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .contact-item a {
            color: rgba(255, 255, 255, 0.95);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .contact-item a:hover {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-links {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            justify-items: center;
        }

        .social-links a {
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 55px;
            height: 55px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .social-links a i {
            font-size: 20px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.2));
        }

        .social-links a:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.15);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .download-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: linear-gradient(135deg, #1e40af, #0891b2);
            color: #fff;
            border: none;
            border-radius: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(30, 64, 175, 0.4);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .download-button::before {
            content: '';
            position: absolute;
            inset: 50%;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: all 0.6s;
        }

        .download-button:hover::before {
            width: 300px;
            height: 300px;
        }

        .download-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(30, 64, 175, 0.6);
        }

        .download-button i,
        .download-button span {
            position: relative;
            z-index: 1;
        }

        .download-button i {
            font-size: 18px;
        }

        @media (max-width: 768px) {
            body {
                padding: 20px 10px;
                overflow-y: auto;
            }

            .card {
                width: 100%;
                padding: 30px 20px;
                margin: 0;
                border-radius: 25px;
            }

            .card h2 {
                font-size: 28px;
            }

            .profile-photo {
                width: 120px;
                height: 120px;
            }

            .card .title {
                font-size: 15px;
            }

            .card .company {
                font-size: 14px;
            }

            .social-links a {
                width: 50px;
                height: 50px;
            }

            .social-links a i {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 15px;
                align-items: center;
            }

            .card {
                max-width: 92%;
                padding: 25px 18px;
                border-radius: 20px;
                margin: auto;
            }

            .card h2 {
                font-size: 24px;
                margin-bottom: 8px;
            }

            .profile-photo {
                width: 100px;
                height: 100px;
                border-width: 4px;
                margin-bottom: 15px;
            }

            .card .title {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .card .company {
                font-size: 13px;
                margin-bottom: 20px;
            }

            .divider {
                margin: 20px 0;
            }

            .contact-item {
                margin: 8px 0;
                padding: 10px;
                border-radius: 12px;
            }

            .contact-item i {
                font-size: 15px;
                min-width: 22px;
                margin-right: 10px;
            }

            .contact-item a {
                font-size: 13px;
                word-break: break-word;
            }

            .social-section {
                margin-top: 20px;
            }

            .social-links {
                gap: 10px;
            }

            .social-links a {
                width: 46px;
                height: 46px;
            }

            .social-links a i {
                font-size: 16px;
            }

            .download-button {
                padding: 12px;
                margin-top: 20px;
                font-size: 14px;
                border-radius: 12px;
            }

            .download-button i {
                font-size: 16px;
            }

            .card::before,
            .profile-photo {
                animation: none;
            }
        }

        @media (max-width: 360px) {
            body {
                padding: 15px 10px;
            }

            .card {
                max-width: 94%;
                padding: 20px 15px;
            }

            .card h2 {
                font-size: 22px;
            }

            .profile-photo {
                width: 90px;
                height: 90px;
            }

            .contact-item a {
                font-size: 12px;
            }

            .social-links {
                gap: 8px;
            }

            .social-links a {
                width: 44px;
                height: 44px;
            }

            .social-links a i {
                font-size: 15px;
            }

            .download-button {
                font-size: 13px;
                padding: 11px;
            }
        }

        @media (hover: none) and (pointer: coarse) {

            .contact-item,
            .social-links a,
            .download-button {
                min-height: 44px;
            }

            .contact-item:active,
            .social-links a:active {
                transform: scale(0.98);
                opacity: 0.9;
            }

            .download-button:active {
                transform: scale(0.98);
            }

            .profile-photo:hover {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3), 0 0 0 10px rgba(255, 255, 255, 0.1);
            }

            .contact-item:hover {
                transform: none;
            }
        }
    </style>
</head>

<body>
    <script>
        const isMobile = window.innerWidth <= 768;
        const particleCount = isMobile ? 20 : 50;

            document.body.appendChild(p);
        }
    </script>

    <div class="card" id="contactCard">

        <div class="divider"></div>

        <div class="contact-section">

            </div>
            <div class="contact-item">
                <i class="fas fa-globe"></i>
                <a href="https://eng-mohamed-ezzat.github.io/" target="_blank">eng-mohamed-ezzat.github.io</a>

        <div class="divider"></div>

        <div class="social-section">

                    title="Articles">

                </a>
            </div>
        </div>

        <a href="ezzat.vcf" download="ezzat.vcf" class="download-button">
            <i class="fas fa-address-card"></i>
            <span>Add to Contacts</span>
        </a>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => document.getElementById('contactCard').classList.add('visible'), 1000);
        };
    </script>
</body>

</html>
